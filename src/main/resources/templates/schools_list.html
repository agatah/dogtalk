<!DOCTYPE html>
<html th:replace="~{layout/layout::layout(~{::title}, ~{::content})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DogTalk - portal for dog owners and behaviorists</title>
</head>
<body>

<div th:fragment="content" class="container">
    <div class="d-flex flex-column">

        <h2 class="text-center py-3" th:text="${schools.size() == 1}? ${schools.size()} + ' record found:' : ${schools.size()} + ' records found'"></h2>
        <div class="list-group align-self-center schools-list">
            <a class="list-group-item list-group-item-action" th:each="school: ${schools}" th:href="@{/school/{id}(id=${school.id})}">
                <p th:text="${school.name}" ></p>
                <div>
                    <span class="school-city" th:each="location: ${school.locations}" th:text="${location.city}"></span>
                </div>
            </a>
        </div>
    </div>

</div>

</body>
</html>
