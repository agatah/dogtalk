<!DOCTYPE html>
<html th:replace="~{layout/layout::layout(~{::title}, ~{::content})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DogTalk - portal for dog owners and behaviorists</title>
</head>
<body>
<div th:fragment="content" class="container">

    <div class="d-flex flex-column">
        <div class="d-flex align-items-start">

            <div class="container-fluid" id="v-pills-tabContent">

                <!--                CHANGE PASSWORD TAB-->
                <div class="container-fluid" id="password-tab-content">
                    <div class="container-fluid">
                        <div class="settings-header d-flex flex-row mt-3">
                            <h4>Change your password: </h4>
                            <div class="container-fluid text-end">
                                <button class="btn btn-outline-primary btn-sm" type="button"
                                        onclick="document.getElementById('savePasswordButton').click()">SAVE
                                </button>
                            </div>
                        </div>
                    </div>


                    <div class="d-flex flex-column align-items-center mt-3">

                        <form class="d-flex flex-column" th:action="@{/user/password}" th:object="${user}" th:method="PUT" id="passwordChange">
                            <div class="text-end me-6 mt-3">
                                <label for="password">New password: </label>
                                <input type="password" name="password" id="password" th:field="*{password}">
                                <br>
                                <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                            </div>

                            <div class="text-end me-6">
                                <label for="passwordRepeat">Repeat password: </label>
                                <input type="password" name="passwordRepeat" id="passwordRepeat" th:field="*{passwordRepeat}">
                                <br>
                                <span class="text-danger" th:if="${#fields.hasErrors('passwordSame')}" th:errors="*{passwordSame}"></span>
                            </div>

                            <div class="text-center">
                                <input id="savePasswordButton" class="btn btn-secondary mt-3" type="submit" hidden value="Save">
                            </div>
                            <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
