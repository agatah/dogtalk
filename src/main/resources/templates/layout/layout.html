<!DOCTYPE html>
<html th:fragment="layout (title, content)" xmlns:th="http://www.thymeleaf.org" lang="en" class="h-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title th:replace="${title}">Title</title>

  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.0/css/bootstrap.min.css} "/>
  <link th:rel="stylesheet" th:href="@{/styles/custom.css}">

  <link rel="icon" type="image/png" th:href="@{/favicon.png}">

</head>
<body class="d-flex flex-column h-100" data-new-gr-c-s-check-loaded="8.878.0" data-gr-ext-installed="">

  <header th:insert="~{layout/navbar::navbar}"></header>
  <main class="flex-shrink-0" th:insert="${content}"></main>
  <footer class="footer mt-auto py-3 bg-light" th:insert="~{layout/footer::footer}"></footer>


<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.0.0/js/bootstrap.min.js}"></script>
</body>

</html>
