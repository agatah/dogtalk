<!DOCTYPE html>
<html th:replace="~{layout/layout::layout(~{::title}, ~{::content})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DogTalk - portal for dog owners and behaviorists</title>
</head>
<body>

<div th:fragment="content" class="container text-center">

    <div class="d-flex justify-content-center">
        <div class="form-login" th:class="mt-3">

            <h2>Fill the information:</h2>

            <form method="post" th:action="@{/register}" id="registerForm" th:object="${registerForm}">

                <div class="container-fluid text-start my-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="role" value="ROLE_BEHAVIORIST" id="role-behaviorist" checked>
                        <label class="form-check-label" for="role-behaviorist">
                            I am a behaviorist
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="role" value="ROLE_PET_OWNER" id="role-owner">
                        <label class="form-check-label" for="role-owner">
                            I am a pet owner
                        </label>
                    </div>
                </div>
                <div class="form-floating">
                    <input class="form-control" type="text" name="email" id="email" th:field="*{email}" placeholder="email">
                    <label for="email">email</label>
                    <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                    <div class="mb-3" th:if="${emailDuplicated != null}">
                        <span class="text-danger">this email is already registered</span>
                        <br>
                        <a class="text-decoration-none" th:href="@{/login}">Go to login page</a>
                    </div>
                </div>

                <div class="form-floating">
                    <input class="form-control" type="password" name="password" id="password" th:field="*{password}" placeholder="password">
                    <label for="password">password</label>
                    <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                </div>

                <div class="form-floating">
                    <input class="form-control" type="password" name="passwordRepeat" id="passwordRepeat" th:field="*{passwordRepeat}" placeholder="password">
                    <label for="passwordRepeat">repeat password</label>
                    <span class="text-danger" th:if="${#fields.hasErrors('passwordSame')}" th:errors="*{passwordSame}"></span>
                </div>

                <div class="form-floating">
                    <input class="form-control" type="text" name="firstName" id="firstName"  th:field="*{firstName}" placeholder="firstName">
                    <label for="firstName">first name</label>
                    <span class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                </div>

                <div class="form-floating">
                    <input class="form-control" type="text" name="lastName" id="lastName" th:field="*{lastName}" placeholder="lastName">
                    <label for="lastName">last name</label>
                    <span class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                </div>

                <input class="btn btn-secondary my-3" type="submit" value="Register">

            </form>

        </div>
    </div>


</div>
</body>
</html>
